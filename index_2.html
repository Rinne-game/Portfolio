<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ポートフォリオ(Web版)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.0/css/all.css" />
    <link rel="stylesheet" href="style_button.css">
    <script src="Data_Load.js"></script>
</head>
<!-- bgcolor="#ffff00" -->

<body bgcolor="#fef9e7">
    <h2><a href="index_2.html"  class="page">ポートフォリオ(Web版)</a></h2>
    <span class="button_line001">
        <a href="index.html"><i class="fa-solid fa-circle-user"></i>自己紹介/ホーム</a>
        <a href="index_2.html?Dep=Game"><i class="fa-solid fa-gamepad"></i>ゲーム部門<span id="Game"></span></a>
        <a href="index_2.html?Dep=Web"><i class="fa-solid fa-desktop"></i>Webページ部門<span id="Web"></span></a>
        <a href="index_2.html?Dep=Programing"><i class="fa-solid fa-laptop-code"></i>プログラミング部門<span
                id="Programing"></span></a>
        <a href="index_2.html?Dep=Other"><i class="fa-solid fa-question"></i>その他<span id="Other"></span></a>
        <a><i class="fa-solid fa-lock"></i><!-- <i class="fa-solid fa-file-pdf"></i>-->PDF版(準備中)</a>
    </span>
    <!-- <i class="fa-solid fa-code"></i> -->
    <div>
        <h1 class="header">作品紹介<span id="Dep"></span></h1>
        <table border="3" id="Dep_main">
        </table>
    </div>
</body>
<script>
    //

    const container = document.getElementById('Dep_main');

    works.forEach(work => {
        const wrapper = document.createElement('tr');
        wrapper.className = 'work';
        switch (Load()) {
            //
            case "Game":
                if (work.Att != 0) {
                    return;
                }
                else break;
            case "Web":
                if (work.Att != 1) {
                    return;
                }
                else break;
            case "Programing":
                if (work.Att != 2) {
                    return;
                }
                else break;
            case "Other":
                if (work.Att != 3) {
                    return;
                }
                else break;
            default:
                break;
        }

        wrapper.innerHTML = `
        <th>
          <a href="index_3.html?id=${work.id}" class="page">
          <img src="${work.thumbnail}" alt="${work.title}" class="image-container">
          </a>
        </th>
        <th>
          <a href="index_3.html?id=${work.id}" class="page">
          <h2>${work.title}</h2>
          <p>${work.description}</p>
          </a>
        </th>
      `;
        /**/

        container.appendChild(wrapper);
    });

    window.onload = function () {
        //
        categories.forEach((id, index) => {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = `(${Loadi(index)})`;
            }
        });
        let Dep_header = document.getElementById("Dep");
        let Dep_Main = document.getElementById("Dep_main");
        switch (Load()) {
            //
            case "Game":
                Dep_header.textContent = "(ゲーム部門)";
                break;
            case "Web":
                Dep_header.textContent = "(Webページ部門)";
                break;
            case "Programing":
                Dep_header.textContent = "(プログラミング部門)";
                break;
            case "Other":
                Dep_header.textContent = "(その他)";
                break;
            default:
                Dep_header.textContent = "";
                break;
        }
        // Dep_header.textContent = Load();
    };
</script>

</html>
